name: stream_scout
description: "Intelligent movie & series recommendation app based on watch history, ratings, and streaming availability."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Networking
  dio: ^5.4.0

  # Firebase (P0-8, P0-9)
  firebase_core: ^3.6.0
  firebase_crashlytics: ^4.1.3
  firebase_analytics: ^11.3.3
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.0
  
  
  # UI
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  
  # Utils
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  collection: ^1.18.0
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  url_launcher: ^6.2.5
  google_generative_ai: ^0.4.7
  speech_to_text: ^7.3.0
  firebase_auth: ^5.7.0
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.1
  cloud_firestore: ^5.6.12
  go_router: ^17.1.0
  http: ^1.6.0
  connectivity_plus: ^7.0.0
  firebase_messaging: ^15.2.10
  firebase_remote_config: ^5.5.0
  lottie: ^3.3.2
  flutter_slidable: ^4.0.3
  fl_chart: ^0.66.2
  home_widget: ^0.9.0
  fake_cloud_firestore: ^3.1.0
  firebase_auth_mocks: ^0.14.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.4.0
  
  # Testing
  mocktail: ^1.0.3
  integration_test:
    sdk: flutter
  network_image_mock: ^2.1.1
  golden_toolkit: ^0.15.0
  flutter_native_splash: ^2.4.7
  flutter_launcher_icons: ^0.14.4
  flutter_flavorizr: ^2.4.1
  patrol: ^4.1.1

flutter:
  generate: true
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    # .env intentionally removed â€” keys are loaded from Secret Manager via Cloud Run proxy (P0-6)
    # During local development, ensure .env exists in the project root (see .env.example)
